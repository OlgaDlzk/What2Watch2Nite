    <script>

      function process_response(res) {
        console.log(res['movies']);
        console.log(res['num']);

        var gridContainer = document.getElementById("grid-container");

        // Clear any existing grid items
        gridContainer.innerHTML = "";

        for (let i = 0; i < res['num']; i++) {
          var gridItem = document.createElement("div");
          gridItem.className = "grid-item";

          var img = document.createElement("img");
          img.src = 'https://image.tmdb.org/t/p/w500/' + res['movies'][i]['poster_path'];
          img.alt = "Image " + (i + 1);

          var title = document.createElement("p");
          title.className = "poster-title";
          title.textContent = res['movies'][i]['title'];

          var imageOverlay = document.createElement("div");
          imageOverlay.className = "image-overlay";
          imageOverlay.textContent = res['movies'][i]['overview'];

          gridItem.appendChild(title);
          gridItem.appendChild(img);
          gridItem.appendChild(imageOverlay);

          gridContainer.appendChild(gridItem);
        }
      }
      function fun() {
        let text_data = document.getElementById("autoComplete").value;
        fetch('/process_data_movies', {
          method: 'POST',
          headers: {
            'Accept': 'application.json',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ movie: text_data }),
          cache: 'default'
        }).then(res => res.json())
          .then(res => { process_response(res) });
        //   alert(text_data);  
      }  
    </script>
